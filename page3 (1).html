<center><p><img src="https://i.ytimg.com/vi/IeQiXYeikFE/maxresdefault.jpg" height="200" align="center"></center>
 <center><b><font face="TH kodchasal" size="4">ชื่อเพลง: อุทัยธานีศรีเมือง<br>
    คำร้อง: พรพิรุณ (ศรีสวัสดิ์ พิจิตรวรการ) <br>
    ทำนอง: เอื้อ สุนทรสนาน <br>
    ขับร้อง: บุษยา รังสี (นำหมู่) และวงสุนทราภรณ์ <br>
    เนื้อหา: กล่าวถึงภูเขา (เขาสะแกกรัง), แม่น้ำ, มณฑป, และมนต์เสน่ห์ของเมืองอุทัยธานี <br>
</center></b></font>

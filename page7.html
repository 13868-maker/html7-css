<center><H2>ตราสัญลัษญ์</H2></center></font>
<center><p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5XVuVXFB4u0GoS0XWkS43uOv8i1BWFs9Z2A&s" height="200" align="center"></center>
 <center><b><font face="TH kodchasal" size="4">เป็นรูป พลับพลาจตุรมุข หน้าบรรณศาลาตราจักรีบนยอดเขาสะแกกรัง โดยมีความหมายเชื่อมโยงกับสมเด็จพระปฐมบรมมหาชนก (ทองดี) พระราชบิดาของรัชกาลที่ 1 ซึ่งมีหลักฐานว่าทรงมีภูมิลำเนาเดิมที่บ้านสะแกกรัง และตรานี้สื่อถึงความรุ่งเรืองของราชวงศ์จักรี. 
</center></b></font>
